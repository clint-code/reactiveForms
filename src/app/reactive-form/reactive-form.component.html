<div class="formContainer">

    <h3>Reactive Form</h3>

    <form [formGroup]="myForm">

        Value: {{myForm.value | json }}

        <br/>

        <mat-form-field>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
        
        <mat-form-field>
            <textarea matInput placeholder="Your Message" formControlName="message"></textarea>
        </mat-form-field>

            <h4>Cell Phone</h4>

            <div formGroupName="cellPhone">

                <mat-form-field>
                    <input matInput placeholder="area" formControlName="area">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="prefix" formControlName="prefix">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="line" formControlName="line">
                </mat-form-field>
                
            </div>

            <h4>Home Phone</h4>

            <div formGroupName="homePhone">

                <mat-form-field>
                    <input matInput placeholder="area" formControlName="area">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="prefix" formControlName="prefix">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="line" formControlName="line">
                </mat-form-field>
                
            </div>
        
    </form>

    <form [formGroup]="myForm2">

        <h3>Reactive Form: Form Arrays</h3>

        <div formArrayName="phones">

            <div 
                *ngFor="let phone of phoneForms.controls;
                let i-index"
                [formGroupName]="i">

                <mat-form-field>
                    <input matInput placeholder="area" formControlName="area">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="prefix" formControlName="prefix">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="line" formControlName="line">
                </mat-form-field>

                <button 
                    mat-raised-button color="warn"
                    (click)="deletePhone(i)">
                    Delete
                </button>
                
            </div>

        </div>

        <button 
            button mat-raised-button color="primary"
            (click)="addPhone()">
            Add Phone Number
        </button>

    </form>

    <form [formGroup]="myForm3">

        <h3>Form Validation</h3>

        <mat-form-field>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>

        <span class="warningText" *ngIf="email.invalid && email.touched">
            Your email isn't valid
        </span>

        <mat-form-field>
            <input matInput placeholder="password" formControlName="password" type="password">
        </mat-form-field>
        
        <span class="warningText" *ngIf="password.invalid && password.touched">
            That password sucks bro...
        </span>

        <mat-form-field>
            <input matInput placeholder="Enter your age" formControlName="age">
        </mat-form-field>
        
        <span class="warningText" *ngIf="age.errors?.min && age.touched">
            {{age.errors.min.actual}} is young to use this app kiddo!
        </span>
        <span class="warningText" *ngIf="age.errors?.max && age.touched">
            {{age.errors.max.actual}} is too old to use this app gramps!
        </span>

        <button
            mat-raised-button color="primary" 
            [disabled]="myForm3.invalid">
            Let's Do it!
        </button>

    </form>

    <br >

</div>
